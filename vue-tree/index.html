<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>

<script type="text/x-template" id="tree-template">
    <li>
        <img src="./images/open.png" onclick="ClickEvent();" class="marker">
        <span>{{ model.id }}</span>
        <ul>
            <tree v-for="(model, index) in model.children" :key="index" :model="model"></tree>
        </ul>
    </li>
</script>

<div id="app">

<!-- the demo root element -->
<ul>
    {{ treeNode }}
    <tree :model="treeNode"></tree>
</ul>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="main.js"></script>

</body>
</html>
